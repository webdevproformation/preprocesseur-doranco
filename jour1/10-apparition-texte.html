            position: relative;
            width: 400px;
           
        }
        article div{
            background: url("https://via.placeholder.com/400x200");
            width: 400px;
            height: 200px;
            position: absolute;
            z-index: 2;
            transition: width .3s;
        }
        article p{
            position: absolute;
            z-index: 1;
            transition: margin-left .3s;
            padding: 10px;
           
        }

        article:hover div{
            width:200px;
        }

        article:hover p{
            margin-left:200px;
        }
    </style>
</head>
